<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Semantica</title>
</head>
<body>

    <header></header><!-- Cabeçalho -->

    <nav></nav><!-- Navegar - Links ou para área da mesma página-->

     <details></details><!-- Informações adicionais-->
     <summary></summary><!-- Legenda do details--> 
     <!--EXEMPLO-->
     <details>
        <summary>Detalhes</summary>
        <p>Isso são detalhes.</p>
     </details>

     <datalist></datalist><!-- Listar de opções responsável pelo input-->
     <!--EXEMPLO-->
     <input list="browsers"/>
     <datalist id="browsers">
           <option value="FireFox">
           <option value="Chrome">
           <option value="InternetExplore">
           <option value="Opera">
           <option value="Safari">
     </datalist>

     <progress></progress> <!-- Barra de progresso-->
     <section>
        <progress value="10" max="100">10 %</progress>
     </section>

     <main></main> <!-- Conteúdo principal-->

     <article></article> <!-- Artigo (algo independente, fora a parte da página)-->

     <aside></aside> <!-- Complementa com o conteúdo principal-->

     <footer></footer> <!-- Final da página-->

     <section></section> <!-- Divisão lógica-->
</body>
</html>

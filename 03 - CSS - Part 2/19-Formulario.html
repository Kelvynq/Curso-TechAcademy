<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="19-Style.css">
</head>
<body>
    <h1>Contato</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome" class="obrigatorio">Nome:*</label>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
            </div>
            <div>
                <label for="email" class="obrigatorio">E-mail:*</label>
                <input type="mail" name="email" id="email" placeholder="exemplo@email.com" required>
            </div>
        </fieldset>
            <div>
                <label for="assunto">Assunto: </label>
                <select name="assunto" id="assunto">
                    <option value="" selected></option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div>
                <label for="mensagem" class="obrigatorio">Mensagem:*</label>
                <textarea name="mensagem" id="mensagem" placeholder="Digite a mensagem" required></textarea>
            </div>
            <div class="cadastro" >
                <input type="checkbox" name="cadastro" id="cadastro">
                <label for="cadastro" >Desejo receber E-mails informativos</label>
            </div>
            <div class="cadastro">
                <input type="submit" value="Enviar mensagem">
            </div>
    </form>
</body>
</html>

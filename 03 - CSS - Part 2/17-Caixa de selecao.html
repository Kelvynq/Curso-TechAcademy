<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de seleção</title>

</head>
<body>
    <form>
  <fieldset>
    <legend>Estilos musical</legend>

    <div>
        <!--Caixa de seleção múltipla-->
      <input type="checkbox" id="axe" name="axe" value="A">
      <label for="axe">Axé</label>
    </div>
    
    <div>
      <input type="checkbox" id="blues" name="blues" checked value="B">
      <label for="blues">Blues</label>
    </div>
    
    <div>
      <input type="checkbox" id="rock" name="rock" value="R">
      <label for="rock">Rock</label>
    </div>
    
    <div>
      <input type="checkbox" id="forro" name="forro" checked value="F">
      <label for="forro">Rock</label>
    </div>
</fieldset>

   <fieldset>
    <legend>Estilos musical</legend>

    <div>
      <!--Seleção única(tem q ter sembre o mesmo "name")-->
      <input type="radio" id="axe2" name="musica" value="A">
      <label for="axe2">Axé</label>
    </div>
    
    <div>
      <input type="radio" id="blues2" name="musica" value="B">
      <label for="blues2">Blues</label>
    </div>
    
    <div>
      <input type="radio" id="rock2" name="musica" value="R">
      <label for="rock2">Rock</label>
    </div>
    
    <div>
      <input type="radio" id="forro2" name="musica" checked value="F">
      <label for="forro2">Rock</label>
    </div>
</fieldset>
</form>
</body>
</html>

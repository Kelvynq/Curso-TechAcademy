<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e botões</title>
</head>
     <style>
     form > div {
     margin: 10px;
      }
      </style>
<body>
    <form action="#" method="get">
  
        <div>
        <label for="texto">Texto:</label>
      <!--Texto longo rows e cols(largura e altura)-->
      <textarea id="texto" name="texto" rows="10" cols="60">
      Era uma vez...
      </textarea>
        </div>
        <div>
          <label for="isabores">Sabores:</label>
          <input list="sabores" id="isabores" name="sabores">
      <datalist id="sabores">
          <!--Lista de opções-->
          <option value="Chocolate">
          <option value="Coco">
          <option value="Menta">
          <option value="Morango">
          <option value="Baunilha">
      </datalist>
        </div>
        
        
        <div>
           <!--Enviar dados-->
          <button type="submit">Enviar</button>
           <!--Volta os dados-->
          <button type="reset">Resetar</button>
          <!--Apenas um botão-->
          <button type="button">Botão genérico</button>
        </div>
        
        <div>
            <!--Outra forma de utilizar o submit-->
          <input type="submit" value="Enviar">
            <!--Outra forma de utiliar o reset-->
          <input  type="reset" value="Resetar">
            <!--Outra forma de utilizar o button-->
          <input type="button" value="Botão genérico">
        </div>
        
      </form>
</body>
</html>

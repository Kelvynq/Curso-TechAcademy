<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script</title>

    <script>
         window.onload = function(){
             document.getElementById("bntAlterar").addEventListener("click", function(){
                 var meuParagrafo = document.getElementById("meuParagrafo")
                 meuParagrafo.innerHTML = "Acabei de alterar o parágrafo..."            
                })
         }

    </script>
</head>
<body>
    <h1>Minha página HTML</h1>
    <p id="meuParagrafo">Isso é um paragrafo</p>
    <button id="bntAlterar">Alterar parágrafo</button>
</body>
</html>

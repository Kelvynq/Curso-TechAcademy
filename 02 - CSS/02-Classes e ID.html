<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes e ID</title>
        <!-- Referência CSS-->
    <link rel="stylesheet" type="text/css" href="02-Estilo.css">

</head>
<body>
    <!-- h1 com seletor id-->
    <h1 id="titulo">Título da página</h1>
    <!-- h1 com seletor class-->
    <h1 class="teste">Outro título</h1>
    <!-- div com seletor id e class-->
    <div id="conteudo" class="teste">
        Conteúdo da página...
    </div>
    <!-- span com seletor class-->
    <span class="pequeno teste">Texto pequeno</span>
    
</body>
</html>
